<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <div class="site-container">
          <img class="logo-img" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png"/>
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      <div class="header-image">
        <div class="site-container">
          <div class="announcement">
            <span>NEW ARRIVAL</span>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Section -->
    <div class="main">
      <nav class="links">
        <ul class="site-container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
      <nav class="menu-link">
        <ul class="site-container">
          <li>Menu</li>
        </ul>
      </nav>
      <!-- Shop -->
      <div class="site-container">
        <div class="shop">
          <div ID="pen" class="item">
            <div class="item-img">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png"/>
            </div>
            <span>Exploding Pen</span>
          </div>
          <div ID="watch" class="item">
            <div class="item-img">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png"/>
            </div>
            <span>Cellular Watch</span>
          </div>
          <div ID="glasses" class="item">
            <div class="item-img">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png"/>
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
      <!-- Store Info -->
      <div class="site-container">
        <div class="store-info">
          <div class="info">
            <span class="info-words">Location</span>
            <span class="info-numbers">-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="info-words">Hours</span>
            <span class="info-numbers">0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Section -->
    <footer>
      <div class="site-container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
